<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Upload Document</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>

    </style>
</head>

<body>
  
     <!-- Navbar -->
     <div class="container-fluid">
        <nav class="navbar navbar-inverse">
            <div class="container">
                <a class="navbar-brand" href="#">Healthex</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                        <!-- <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                        </li> -->
                    </ul>
                </div>
            </div>
          </nav>
     </div>
  



    <!-- Form -->
<form class="healthcreate">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">

                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" class="form-control" id="username">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" id="Email">
                </div>
                <div class="form-group">
                    <label for="aadhar no">Aadhar Number</label>
                    <input type="text" class="form-control" id="Aadhar">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password">
                </div>
                <h4>Upload Document</h4>
                <form id="document-upload-form">
                    <div class="form-group">
                        <label for="document-file">Document:</label>
                        <input type="file" class="form-control-file" id="document-file">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</form>
    <!-- Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script>
        $(document).ready(function () {
            // handle form submission
            $("#document-upload-form").submit(function (event) {
                event.preventDefault(); // prevent default form submission
                // get document file, username, and password from form inputs
                var documentFile = $("#document-file")[0].files[0];
                var username = $("#username").val();
                var password = $("#password").val();
                // create FormData object to send form data to server via AJAX
                var formData = new FormData();
                formData.append("documentFile", documentFile);
                formData.append("username", username);
                formData.append("password", password);
                // send form data to server via AJAX
                $.ajax({
                    url: "upload.php", // replace with the URL of the server-side script that will handle the form submission
                    type: "POST",
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function (response) {
                        // handle success response
                        console.log(response);
                    },
                    error: function (xhr, status, error) {
                        // handle error response
                        console.log(xhr.responseText);
                    }
                });
            });
        });
    </script>
      <!-- Bootstrap JS -->
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0."></script>
      <script src="bundle.js"></script>
</body>

</html>
